<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>30DAYSトライアル</title>
  <link rel="stylesheet" href="https://seigo-kondoh.github.io/portfolio-site/css/style.css”>
  <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
</head>

<body>
  <header class="header">
    <div class="container">
      <div class="header__left">
        <h1 class="header__title">30DAYSトライアル</h1>
      </div>
      <div class="header__right">
        <ul class="header__nav">
          <li class="header__nav-item"><a href="#">デイトラとは</a></li>
          <li class="header__nav-item"><a href="#">コース一覧</a></li>
          <li class="header__nav-item"><a href="#">お問い合わせ</a></li>
        </ul>
      </div>
    </div>
  </header>

  <section class="top">
    <img src="./img/main-vsual.png" alt="top-image">
  </section>

  <section class="about">
    <div class="container">
      <div class="section__title">デイトラとは</div>
      <div class="about__left">
        <img src="./img/about.png" alt="">
      </div>
      <div class="about__right">
        <p>デイトラとは、無料で・迷わず・楽しく学べるプログラミング学習アプリです。毎日設定された課題をこなして行くだけで、未経験から30日でプログラミングスキルが身につきます。</p>
      </div>
    </div>
  </section>

  <section class="course">
    <div class="container">
      <div class="section__title">コース一覧</div>
      <div class="course__item">
        <div class="course__items"><img src="./img/web_first.png" alt="初級コース">HTML / CSS / Bootstrap</div>
        <div class="course__items"><img src="./img/web_second.png" alt="中級コース">HTML / CSS / JavaScript / jQuery</div>
        <div class="course__items"><img src="./img/web_third.png" alt="上級コース">PHP WordPress</div>
      </div>
    </div>
  </section>

  <section class="contact">
    <div class="container">
      <div class="section__title">お問い合わせ</div>
      <p class="contact__message"> さあ今日から30日を始めよう！</p>
      <input type="email" name="" id="" placeholder="メールアドレス">
      <button class="btn btn-register">無料ではじめる</button>
    </div>
  </section>

  <footer class="footer">
    <div class="container">
      <p class="copy-right">Copyright(C) 2020 東京フリーランス ALL Rights Reserved.</p>
    </div>
  </footer>



</body>

</html>
